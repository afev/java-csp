log4j.rootLogger=TRACE, out, outfile

## CONSOLE appender not used by default
log4j.appender.out=org.apache.log4j.ConsoleAppender
##log4j.appender.out.threshold=WARN
log4j.appender.out.layout=org.apache.log4j.PatternLayout
log4j.appender.out.layout.ConversionPattern=%d{dd.MM.yy HH:mm:ss} [%30.30t] %-30.30c{1} %-5p %m%n

log4j.appender.outfile=org.apache.log4j.FileAppender
log4j.appender.outfile.File=target/logging.log
log4j.appender.outfile.layout=org.apache.log4j.PatternLayout
log4j.appender.outfile.layout.ConversionPattern=%d{dd.MM.yy HH:mm:ss} [%30.30t] %-30.30c{1} %-5p %m%n

log4j.throwableRenderer=org.apache.log4j.EnhancedThrowableRenderer
